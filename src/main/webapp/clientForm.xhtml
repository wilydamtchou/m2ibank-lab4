<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Créer un client</title>
</h:head>
<h:body>
    <h:form>

        <!-- Affichage des messages JSF -->
        <h:messages globalOnly="true" layout="table" style="color:red;" />

        <h2>Nouveau client</h2>

        <table>
            <tr>
                <td><h:outputLabel for="nom" value="Nom :" /></td>
                <td><h:inputText id="nom" value="#{clientBean.nouveauClient.nom}" required="true" /></td>
            </tr>
            <tr>
                <td><h:outputLabel for="prenom" value="Prénom :" /></td>
                <td><h:inputText id="prenom" value="#{clientBean.nouveauClient.prenom}" required="true" /></td>
            </tr>
            <tr>
                <td><h:outputLabel for="email" value="Email :" /></td>
                <td><h:inputText id="email" value="#{clientBean.nouveauClient.email}" required="true" /></td>
            </tr>
            <tr>
                <td><h:outputLabel for="telephone" value="Téléphone :" /></td>
                <td><h:inputText id="telephone" value="#{clientBean.nouveauClient.telephone}" required="true" /></td>
            </tr>
        </table>

        <br/>

        <!-- Bouton pour enregistrer -->
        <h:commandButton value="Enregistrer" action="#{clientBean.createClient}"  update="@form"/>
        <br/>

        <!-- Lien de retour à la liste -->
        <h:commandLink value="Retour à la liste" action="clientList.xhtml" />

    </h:form>
</h:body>
</html>
